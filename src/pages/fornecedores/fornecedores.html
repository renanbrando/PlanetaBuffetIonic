<ion-header>

  <ion-navbar color="royal">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fornecedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar color="royal" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let fornecedor of fornecedores">
      <ion-thumbnail item-start>
        <img src="assets/imgs/ic_rv_supplier.png">
      </ion-thumbnail>
      <h3>{{fornecedor.name}}</h3>
      <button ion-button clear item-end navPush="FornecedorPage" [navParams]="{fornecedor:fornecedor}">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
