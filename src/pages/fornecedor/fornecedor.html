<ion-header>

  <ion-navbar color="royal">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fornecedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <img padding src="assets/imgs/ic_rv_supplier.png">
    <ion-fab right top>
      <button ion-fab mini color="royal" (click)="call()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="information" item-start large></ion-icon>
      <h2>{{fornecedor.name}}</h2>
      <p>{{fornecedor.desc}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-facebook" item-left large (click)="openLink('https://www.facebook.com/CasaBertolazzi/')"></ion-icon>
      <ion-icon name="logo-instagram" item-left large (click)="openLink('https://www.instagram.com/casabertolazzi/')"></ion-icon>
      <ion-icon name="globe" item-left large></ion-icon>
      <ion-icon name="mail" item-left large></ion-icon>
    </ion-item>

    <ion-item>
        <ion-segment [(ngModel)]="gallery" color="royal">
            <ion-segment-button value="photos">
              Fotos
            </ion-segment-button>
            <ion-segment-button value="videos">
              Videos
            </ion-segment-button>
          </ion-segment>    
          
          <div [ngSwitch]="gallery">
              <ion-list *ngSwitchCase="'photos'">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="https://blogmedia.evbstatic.com/wp-content/uploads/bloguk/2016/02/08144658/shutterstock_351380480.jpg">
                  </ion-thumbnail>
                  <h2>Party</h2>
                </ion-item>
              </ion-list>
            
              <ion-list *ngSwitchCase="'videos'">
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="https://youtu.be/U7xGKWRs_4I">
                  </ion-thumbnail>
                  <h2>Party</h2>
                </ion-item>
              </ion-list>
        </div>
            
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-end color="energized" (click)="favorite()">
        <ion-icon name="star"></ion-icon>
        Favoritar
      </button>
    </ion-item>

    <ion-item>
      <button ion-button block color="royal" (click)="contract()">
        Contratar
      </button>
    </ion-item>

  </ion-card>


</ion-content>
