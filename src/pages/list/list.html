<ion-header>
  <ion-navbar color="royal">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fornecedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-thumbnail item-start>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h3>{{item.name}}</h3>
      <button ion-button clear item-end (click)="itemTapped(item.name)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
